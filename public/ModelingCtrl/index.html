        <style>
            body {
                font-family: Monospace;
                background-color: beige;
                color: #000000;
                margin: 0px;
                overflow: hidden;
                font-family: "Segoe UI",Arial,sans-serif;
                font-size: 15px;
            }

            #web3dPlayer_main {
                position: absolute;
                top: 50px !important;
                right: 0px;
                width:100%;
                height:100%;
                z-index: -1;
            }
            
            #container {
                position: absolute;
                top: 0px;
                right: 0px;
                width:100%;
                height:100%;
                z-index: -1;
            }
           
            #progress_waku {
                z-index: 1000;
                position: absolute;
                top: 51px;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.4);
                display: none;
            }
            #progress {
                height: 15px;
                width: 250px;
                position: relative;
                top: 50%;
                margin: -10px auto 0 auto;
                border-radius: 0;
            }
            #progress.ui-widget-content {
                background: #46454D;
                border: 2px solid #46454D;
            }
            #progress_waku span {
                display: block;
                position: relative;
                top: 50%;
                margin: 5px auto 0 auto;
                width: 100px;
                text-align: center;
            }

            #progress .ui-corner-left {
                border-radius: 0 2px 2px 0;
            }
            #progress .ui-widget-header {
                background: #F1C447;
                border: none;
                margin-top: 0;
            }
           
            #tool_bar_property {
                position: absolute;
                width:280px;
                left:10px;
                height: 100px;
                bottom:20px;
                background-color:rgba(255, 255, 255, 0.7);
                font-size: 12px;
                color: #000000;
                padding: 10px;
            }
            #tool_bar_property td {
                font-weight: bold;
            }
